<body>
    
    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>
  
        <select title="voice" name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
  
        <label for="rate">Rate:</label>
        <input title="rate" name="rate" type="range" min="0" max="3" value="1" step="0.1">
  
        <label for="pitch">Pitch:</label>
  
        <input title="pitch" name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea title="text" name="text">Hello! I love JavaScript üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>
  
      </div>  

</body>
